<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
</head>
<body>
  <h1>Chat App</h1>
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Digite sua mensagem...">
    <button type="submit">Enviar</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>

  <script>
  // Your web app's Firebase configuration
        const firebaseConfig = {
      apiKey: "AIzaSyCztCoTbZWBRFuwQ77KDu0LzASHy3RT3G8",
      authDomain: "tns24-e27e5.firebaseapp.com",
      projectId: "tns24-e27e5",
      storageBucket: "tns24-e27e5.appspot.com",
      messagingSenderId: "896673674101",
      appId: "1:896673674101:web:d23167a8b147ca893ad93c",
      measurementId: "G-VPBP3XP5FN"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.signInAnonymously()
      .then(() => console.log('Autenticado com sucesso'))
      .catch(error => console.error('Erro na autenticação:', error));

    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const messagesDiv = document.getElementById('messages');

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message !== '') {
        db.collection('messages').add({
          text: message,
          sender: auth.currentUser.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = '';
      }
    });

    db.collection('messages')
      .orderBy('timestamp')
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const message = doc.data();
          const messageDiv = document.createElement('div');
          messageDiv.textContent = message.text;
          messagesDiv.appendChild(messageDiv);
        });
      });
  </script>
</body>
</html>
