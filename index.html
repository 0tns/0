<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload de Arquivos</title>
</head>
<body>
    <h1>Upload de Arquivos</h1>
    <form id="upload-form" enctype="multipart/form-data" method="POST" action="#">
        <input type="file" name="file" id="file-input">
        <button type="submit">Enviar Arquivo</button>
    </form>
    <h2>Arquivos Enviados:</h2>
    <ul id="file-list"></ul>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const file = document.getElementById('file-input').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const result = reader.result;
                    fetch('https://api.github.com/repos/seu-usuario/upload-arquivos/contents/' + file.name, {
                        method: 'PUT',
                        headers: {
                            Authorization: 'token SEU_TOKEN_DE_ACESSO', // Substitua pelo seu token de acesso
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Upload de arquivo',
                            content: btoa(result)
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Falha ao enviar arquivo');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Arquivo enviado:', data);
                        const fileList = document.getElementById('file-list');
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = data.content.download_url;
                        link.textContent = file.name;
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    })
                    .catch(error => {
                        console.error('Erro ao enviar arquivo:', error);
                        alert('Erro ao enviar arquivo');
                    });
                };
                reader.readAsBinaryString(file);
            }
        });
    </script>
</body>
</html>
