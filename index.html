<!DOCTYPE html>
<html>
<head>
    <title>Selecionar Músicas</title>
    <style>
        #selectedSongs {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selecione suas 10 músicas favoritas:</h1>
    <form id="musicsForm">
        <input type="checkbox" name="music" value="Song 1">Song 1<br>
        <input type="checkbox" name="music" value="Song 2">Song 2<br>
        <input type="checkbox" name="music" value="Song 3">Song 3<br>
        <input type="checkbox" name="music" value="Song 4">Song 4<br>
        <input type="checkbox" name="music" value="Song 5">Song 5<br>
        <input type="checkbox" name="music" value="Song 6">Song 6<br>
        <input type="checkbox" name="music" value="Song 7">Song 7<br>
        <input type="checkbox" name="music" value="Song 8">Song 8<br>
        <input type="checkbox" name="music" value="Song 9">Song 9<br>
        <input type="checkbox" name="music" value="Song 10">Song 10<br>
        
        <input type="button" value="Finalizar" onclick="showSelectedSongs()">
    </form>
    
    <div id="selectedSongs"></div>
    
    <button id="shareButton" style="display: none;" onclick="redirectToWhatsApp()">Compartilhar</button>
    
    <script>
        function showSelectedSongs() {
            var form = document.getElementById('musicsForm');
            var checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
            var selectedSongs = document.getElementById('selectedSongs');
            var shareButton = document.getElementById('shareButton');
            
            selectedSongs.innerHTML = '<h2>Músicas selecionadas:</h2>';
            
            checkboxes.forEach(function(checkbox) {
                var song = document.createElement('span');
                song.innerHTML = checkbox.value + '<br>';
                selectedSongs.appendChild(song);
            });
            
            shareButton.style.display = 'block';
        }
        
        function redirectToWhatsApp() {
            var selectedSongsText = document.getElementById('selectedSongs').innerText;
            var whatsappLink = 'https://wa.me/5585987593267?text=' + encodeURIComponent(selectedSongsText);
            window.location.href = whatsappLink;
        }
    </script>
</body>
</html>
